<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Manthan</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="linl">
                        <a href="about">Sign-in</a>
                    </li>
                    <li class="link">
                        <a href="#">Sign-up</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back</h2>
                            <p>to keep connected with us please login with your personal information.</p>
                          <a href="">  <button class="login-btn " >login here</button> </a>
                        </div>
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-fonts">
                                <a href="https://www.linkedin.com/feed/" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>

                                <a href="https://github.com/Manthankk" target="_blank"></a>
                                <i class="fa-brands fa-github"></i>

                            </div>

                            <p>Use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">

                                    <label for="email">
                                        <input type="email" name="#" id="Email">
                                    </label>
                                </div>
                                <div class="input-field">

                                    <label for="Password">
                                        <input type="password" name="#" id="Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

                <div class="login">
                <div class="grid-two--column">
                    <div class="form-text">
                        ba
                        <h2>Hello Friend !</h2>
                        <p>Enter your personal details and start journey with us.</p>
                        <button class="registration-btn">Register here</button>
                    </div>
                    <div class="Login-form">
                        <h2>Sign  In</h2>
                        <div class="social-fonts">
                            <a href="https://www.linkedin.com/feed/" target="_blank">
                                <i class="fa-brands fa-linkedin"></i></i></a>

                            <a href="https://github.com/Manthankk" target="_blank"></a>
                            <i class="fa-brands fa-github"></i>

                        </div>

                        <p>or use your Account</p>
                       
                            <div class="input-field">

                                <label for="email1">
                                    <input type="email" name="#" id="email1">
                                </label>
                            </div>
                            <div class="input-field">

                                <label for="Password1">
                                    <input type="password" name="#" id="Password1">
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="submit" value="register">
                            </div>
                        </form>
                    </div>


                </div> 
            </section>
        </main>
    </header>

    <script>
const user_con=document.querySelector('.user-container');
const regis_con=document.querySelector('.registration-btn');
const login_btn=document.querySelector('.login-btn');

regis_btn.addEventListener('click',() =>{
    user_con.classList.add('login-section--display')
})

login_btn.addEventListener('click', () => {
    user_con.classList.remove('login-section--display')
})



    </script>
</body>

</html>
